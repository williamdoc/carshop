<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加分类-后台管理</title>
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_PUB}css/common.css"/>
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_PUB}css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="js/libs/modernizr.min.js"></script>
</head>
<body>
<include file='Common/header'/>
<include file='Common/left'/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">栏目管理</a><span class="crumb-step">&gt;</span><span>修改栏目</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$cateres.id}">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                            <th width="120"><i class="require-red">*</i>上级分类：</th>
                            <td>
                                <select name="parentid" id="catid" class="required">
                                    <option value="0">顶级栏目</option>
                                    <volist name="cates" id="vo">
                                    <option value="{$vo.id}" <if condition="$vo['id'] eq $cateres['id'] ">style="display:none;"</if>>
                                        <if condition="$vo['parentid'] neq 0 ">|</if><?php echo str_repeat('-', $vo['level']*4); ?>{$vo.name}</option>
                                    </volist>
                                </select>
                            </td>
                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>栏目名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="name" size="50" value="{$cateres.name}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>关键词：</th>
                                <td><input class="common-text" name="keywords" size="50" value="{$cateres.keywords}" type="text"></td>
                            </tr>
                            <tr>
                                <th>描述：</th>
                                <td><textarea name="des" class="common-textarea" cols="58" rows="5">{$cateres.des}</textarea></td>
                            </tr>
                           <tr>
                                <th>栏目类型：</th>
                                <td><input class="common-text" name="type" size="50" value="1" type="radio" <if condition="    $cateres['type'] eq 1">checked="checked"</if>>列表
                                    <input class="common-text" name="type" size="50" value="2" type="radio" <if condition="$cateres['type'] eq 2">checked="checked"</if>>单页
                                    <input class="common-text" name="type" size="50" value="3" type="radio" <if condition="$cateres['type'] eq 3">checked="checked"</if>>留言
                                    <input class="common-text" name="type" size="50" value="4" type="radio" <if condition="$cateres['type'] eq 4">checked="checked"</if>>招聘</td>
                            </tr>

                            <tr>
                                <th><i class="require-red">*</i>缩略图：</th>
                                <td><input name="pic" id="" type="file" >
                                <if condition="$cateres['pic'] neq ''">
                                    <img src="{$cateres.pic}" height=50 width=80>
                                    <else />暂无缩略图
                                </if>
                                </td>
                            </tr>
                            <tr>
                                <th>内容：</th>
                                <td><textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10">{$cateres.content}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
<script type="text/javascript">
    UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
</script>
