<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>友情链接-后台管理</title>
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_PUB}css/common.css"/>
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_PUB}css/main.css"/>
    <script type="text/javascript" src="{$Think.const.ADMIN_PUB}js/libs/modernizr.min.js"></script>
    <script type="text/javascript" src="{$Think.const.ADMIN_PUB}js/jquery-1.4.2.min.js"></script>
</head>
<body>
<include file='Common/header'/>
<include file='Common/left'/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/js{$Think.const.ADMIN_PUB}css/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">友情链接管理</span></div>
        </div>

        <div class="result-wrap">
            <form  name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__MODULE__/Link/add"><i class="icon-font"></i>新增链接</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i><input  form="myform" formaction="__CONTROLLER__/batchdel" formmethod="post" type="submit" class="btn btn-primary btn2" value="批量删除"></a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i><input  form="myform" formaction="__CONTROLLER__/sortlink" formmethod="post" type="submit" class="btn btn-primary btn2" value="更新排序"></a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" id='check' type="checkbox"></th>
                            <th>排序</th>
                            <th>ID</th>
                            <th>链接名称</th>
                            <th>链接地址</th>
                            <th>链接描述</th>
                            <th>操作</th>
                        </tr>
                        <volist name="links" id="vo">
                        <tr>
                            <td class="tc"><input name="ids[]" value="{$vo.id}" class="check" type="checkbox"></td>
                            <td>
                                <input class="common-input sort-input" name="{$vo.id}" value="{$vo.sort}" type="text">
                            </td>
                            <td>{$vo.id}</td>
                            <td>{$vo.title}</td>
                            <td>
                                <a href="{$vo.url}">{$vo.url}</a>
                            </td>
                            <td>{$vo.des}</td>        
                            <td>
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}">修改</a>
                                <a class="link-del" onclick="return confirm('确定删除此栏目及其子栏目？');" href="__CONTROLLER__/del/id/{$vo.id}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                    <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script type="text/javascript">
    $("#check").click(function(){
        if($(this).attr("checked")){
            $(".check").attr("checked","checked");
        }else{
            $(".check").removeAttr("checked");
        }
    });
</script>
