<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改链接-后台管理</title>
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_PUB}css/common.css"/>
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_PUB}css/main.css"/>
    <script type="text/javascript" src="js/libs/modernizr.min.js"></script>
</head>
<body>
<include file='Common/header'/>
<include file='Common/left'/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="#">链接管理</a><span class="crumb-step">&gt;</span><span>修改链接</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="__CONTROLLER__/edit" method="post" id="myform" name="myform" >
                    <input type="hidden" name="id" value="{$links.id}">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>网站名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="{$links.title}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>网站地址：</th>
                                <td><input class="common-text" name="url" size="50" value="{$links.url}" type="text"></td>
                            </tr>

                            <tr>
                                <th><i class="require-red">*</i>网站描述：</th>
                                <td><textarea name="des" class="common-textarea" id="content" cols="58"  rows="10">{$links.des}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
<script type="text/javascript">
    UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
</script>
